<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="hoofding">CHARACTER COUNTER</h1>
    <main>
        <div class="inputArea">
            <textarea id="txtArea" placeholder="Enter your text here..."></textarea>
            <div class="buttonContainer">
                <button type="button" id="btnCountAll">COUNT ALL CHARACTERS</button>
                <button type="button" id="btnCountLetters">COUNT ONLY LETTERS</button>
            </div>
            <div class="lblFeedbackContainer">
                <p id="lblFeedback"></p>
            </div>
        </div>
    </main>
    <script src="js/scipts.js"></script>
</body>
</html>
